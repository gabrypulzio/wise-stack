AllCops:
  TargetRubyVersion: 2.3
  DisplayCopNames: true
  DisplayStyleGuide: true
  Exclude:
    - 'config/environments/*'
    - 'config/initializers/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'test/test_helper.rb'
    - 'spec/**/*'

Metrics/LineLength:
  Max: 100

Style/IfUnlessModifier:
  MaxLineLength: 100

Style/WhileUntilModifier:
  MaxLineLength: 100

Layout/IndentationConsistency:
  EnforcedStyle: rails

Metrics/MethodLength:
  Max: 20

Style/Documentation:
  Enabled: false
